<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../css/index_auth.css">
    <script defer src="../js/index.js"></script>
    <script defer src="../js/style.js"></script>
</head>
<body>
    <div class="container up">
        <form id="form" action="/user/sign-up" method="POST" enctype="multipart/form-data">
        <div class="cont1">
            <img id="avatarImage" class="imageSignUp" alt="Avatar" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png"/>
  
            <input
            id="avatarSelect"
            type="file"
            onchange="avatarChange()"
            name="avatarImgName"
            class="disable"
            accept="image/*"/>
        </div>
        
        <input type="text" id="newLogin" name="login" placeholder="Логин:" required>
        <input type="password" id="newPassword" name="password" placeholder="Пароль:" required>
        <select id="role" name="role" required>
            <option value="">Выберите роль</option>
            <option value="moderator">Модератор</option>
            <option value="retailer">Продавец</option>
            <option value="customer">Покупатель</option>
        </select>
        <button id="sign-up" onclick="signUp()">Зарегистрироваться</button>
    </form>
    </div>
</body>
</html>
